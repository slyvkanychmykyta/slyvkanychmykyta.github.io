<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enter-form</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page-wrapper inner-page third-page">
        <main class="page-main">
          <div class="section-main-wrapper">
                <section class="section-main third-page">
                    <h1 class="visually-hidden">Variants-page</h1>
                    <div class="description-block">
                        <p class="description">Lorem ipsum dolor sit amet,<br>consectetur adipiscing elit.<br>Integer a urna sit amet</p>
                    </div>
                    <div class="enter-form-wrapper">
                        <form action="#" class="enter-form" method="POST">
                            <div class="find-variant">
                                <p class="variant-item">
                                    <input class="variant-radio" type="radio" name="variant" id="variant-1">
                                    <label class="label-variant-1" for="variant-1">   Вариант 1</label>
                                </p>
                                <p class="variant-item">
                                    <input type="radio" class="variant-radio"  name="variant" id="variant-2">
                                    <label class="label-variant-2" for="variant-2">Вариант 2</label>
                                </p>
                            </div>
                            <div class="personal-info">
                                <p class="person-name">
                                    <label for="name">Ваше имя:</label>
                                    <input class="input-name" type="text" name="person-name" id="name" >
                                </p>
                                <p class="person-email">
                                    <label for="e-mail">Ваш Email:</label>
                                    <input class="input-email" type="email" name="person-email" id="e-mail" >
                                </p>
                                <p class="person-password">
                                    <label for="password">Придумайте пароль:</label>
                                    <input class="input-password" type="password" name="person-password" id="password">
                                </p>
                            </div>
                            <p class="age-check">
                                <input class='input-check' type="checkbox" name="age-check" id="age" checked>
                                <label for="age">Регистрируясь, вы подтверждаете, что вам уже исполнилось 18 лет и вы ознакомились с условиями пользования сайтом.</label>
                            </p>

                            <button class="button button-submit" type="submit">Продолжить</button>
                        </form>
                    </div>
                </section>
            </div>
        </main>
        <footer class="page-footer">
            <nav class="footer-nav">
                <ul class="nav-list">
                    <li class="list-item"><a class="list-link" href="">Название 1</a></li>
                    <li class="list-item"><a class="list-link" href="">Название 2</a></li>
                    <li class="list-item"><a class="list-link" href="">Название 3</a></li>
                    <li class="list-item"><a class="list-link" href="">Название 4</a></li>
                    <li class="list-item"><a class="list-link" href="">Очень длинное название 5</a></li>
                    <li class="list-item"><a class="list-link" href="">Очень длинное название 6</a></li>
                    <li class="list-item"><a class="list-link" href="">Длинное название 7</a></li>
                    <li class="list-item"><a class="list-link" href="">Длинное название 8</a></li>
                </ul>
            </nav>
        </footer>
    </div>
    <script src="js/script-form.js"></script>
</body>
</html>
