<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Choose-variant</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page-wrapper inner-page second-page">
        <main class="page-main">
          <div class="section-main-wrapper">
                <section class="section-main second-page">
                    <h1 class="visually-hidden">Variants-page</h1>
                    <div class="description-block">
                        <p class="description">Lorem ipsum dolor sit amet,<br>consectetur adipiscing elit.<br>Integer a urna sit amet</p>
                    </div>
                    <div class="variants-block">
                        <p class="variant">
                            <input class="variant-input variant-input-a" type="radio" name="variant" id="variant-a">
                            <label class="variant-label variant-label-a" for="variant-a">Вариант А</label>
                        </p>
                        <p class="variant">
                            <input class="variant-input variant-input-b" type="radio" name="variant" id="variant-b">
                            <label class="variant-label variant-label-b" for="variant-b">Вариант Б</label>
                        </p>
                        <p class="variant">
                            <input class="variant-input variant-input-c" type="radio" name="variant" id="variant-c">
                            <label class="variant-label variant-label-c" for="variant-c">Вариант В</label>
                        </p>
                        <a href="enter-form.html" class="button button-continue hidden">Продолжить</a>
                    </div>
                </section>
            </div>
        </main>
        <footer class="page-footer">
            <nav class="footer-nav">
                <ul class="nav-list">
                    <li class="list-item"><a class="list-link" href="">Название 1</a></li>
                    <li class="list-item"><a class="list-link" href="">Название 2</a></li>

                    <li class="list-item"><a class="list-link" href="">Название 4</a></li>
                    <li class="list-item"><a class="list-link" href="">Очень длинное название 5</a></li>
                    <li class="list-item"><a class="list-link" href="">Очень длинное название 6</a></li>
                    <li class="list-item"><a class="list-link" href="">Длинное название 7</a></li>
                    <li class="list-item"><a class="list-link" href="">Длинное название 8</a></li>
                </ul>
            </nav>
        </footer>
    </div>

    <div class="overlay hidden">
    </div>
    <script src="js/script-variant.js"></script>
</body>
</html>
